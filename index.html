<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator on JavaScript</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1 class="title">Калькулятор</h1>
    <div class="calc">
        <input type="number" id="first_number">
        <input type="number" id="second_number">
        <div class="result"></div>
        <div class="buttons">
            <button class="btn" id="btn_plus">+</button>
            <button class="btn" id="btn_minus">-</button>
            <button class="btn" id="btn_multiply">*</button>
            <button class="btn" id="btn_divedet">/</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
